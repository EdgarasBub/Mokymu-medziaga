<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Pizza Delivery</h1>
        <h2>Online Order Form </h2>
    </form>
    <tr>
        <ul>
            <li >Name<input type="name"></li>
            <li >Address <input type="Address"></li>
            <li >Town/City<input type="Town/city"></li>
            <li >Postcode<input type="postcode"></li>
            <li >Tel<input type="tel"></li>
            <li >Email<input type="email"></li>
        </ul>
    </tr>
    <tr>
        <ul> <li> required fields</li></ul>
    </tr>
    <tr> 
        <p> topping</p>
        <input type="radio" name="topping" value="margherita">margherita<br>
        <input type="radio" name="topping" value="Four Seasons">Four Seasons<br>
        <input type="radio" name="topping" value="Meat Feast">Meat Feast<br>
    </tr>
    <tr> 
        <p> Size</p>
        <input type="radio" name="Size" value="Small">Small<br>
        <input type="radio" name="Size" value="Medium">Medium<br>
        <input type="radio" name="Size" value="Large">Large<br>
    </tr>
    <tr> 
        <p> Extras</p>
        <input type="checkbox" name="Extras" value="Mushrooms">Mushrooms<br>
        <input type="checkbox" name="Extras" value="Green pepper">Green peppers<br>
        <input type="checkbox" name="Extras" value="Anchovies">Anchovies<br>
        <input type="checkbox" name="Extras" value="Extra cheese">Extra cheese<br>
    </tr>
    <tr>
        <p>Preferred delivery day </p>
    </tr>
</body>
</html>
